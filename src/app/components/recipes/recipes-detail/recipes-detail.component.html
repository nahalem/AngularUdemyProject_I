  </div>
</div>
<div class='row'>
  <div class='col-lg-12'>
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class='row'>
  <div class='col-lg-12'>

      <button type="button" class='btn btn-primary dropdown-toggle' >
        Manage Recipe
        <span class='caret'></span>
      </button>
          <ul class="dropdown-menu">
            <li>
              <a href="#">Add Ingriedients to Shopping Lista</a>
            </li>
            <li>
              <a href="#">Edit recipe</a>
            </li>
            <li>
              <a href="#">Delete recipe</a>
            </li>
          </ul>
    </div>
  </div>
</div>
<div class='row'>

    {{recipe.description}}
  </div>
</div>
