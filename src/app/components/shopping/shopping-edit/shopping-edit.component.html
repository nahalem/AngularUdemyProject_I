          <label for='name' id='name'>Name</label>
          <input type='text' id='name' class='form-control'>
        </div>
        <div class='col-lg-2 form-group'>
          <label for='amount' id='amount'>Amount</label>
          <input type='number' id='amount' class='form-control'>

      </div>
    </form>
